<!--templates/manage_users.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Manage Users</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <h1>User Management</h1>
        <p><a href="/"> Back to Dashboard</a></p>
        <a href="/users/add"class="btn">Add New User</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th><th>Username</th><th>Role</th><th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <a href="/users/edit/{{ user.id }}">Edit</a>
                        {% if user.username != session['username'] %} | <a href="/user/delete/{{ user.id}}" onclick="return confirm('Delete this user?')">Delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
